config.suffixes = ['.c']

# This will determine whether the program 'riscv64-unknown-linux-gnu-gcc' is available
# and add it to the available features, such that it can be used in a REQUIRES.
import shutil
config.riscv64_linux_gnu_gcc = shutil.which('riscv64-unknown-linux-gnu-gcc') is not None
if config.riscv64_linux_gnu_gcc:
    config.available_features.add('riscv64-unknown-linux-gnu-gcc')

# Add features for marking tests as unsupported
config.available_features.add('non-functional')
config.available_features.add('not-implemented')
